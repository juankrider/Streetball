<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas - StreetBall</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Enlace al CSS -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #d4cfc4;
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 0;
            padding-left: 5vw;

            margin-top: 3vw;
        }
        .download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(145, 129, 129);
            color: white;
            font-size: 1.8vw;
            padding: 1vw;
            margin: 1vw;
            width: 250px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-button img {
            width: 80px;
            margin-right: 20px;
        }
        .menu {
            position: fixed;
            bottom: 1.5vw;
            right: 1.5vw;
        }
        .logo {
            position: fixed;
            top: 1.5vw;
            right: 1.5vw;

    <!-- Logo con enlace a inicio -->

        <a href="#" class="download-button">
            <img src="../images/apple-icon.png" alt="App Store"> App Store
        </a>
        <a href="#" class="download-button">
            <img src="../images/android-icon.png" alt="Google Play"> Google Play
        </a>
    </div>
    <!-- Menú desplegable -->
