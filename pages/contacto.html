<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - StreetBall</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Enlace al CSS -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #d4cfc4;
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 0;
            padding-left: 5vw;
        }
        .title {
            font-size: 14vw;
            font-weight: bold;
            color: white;
        }
        .content {
            font-size: 2.5vw;
            color: white;
            margin-top: 2vw;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin-top: 2vw;
        }
        .contact-form {
            width: 50%;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            font-size: 1.2vw;
            margin-top: 1vw;
            padding: 0.4vw;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: black;
        }
        .menu {
            position: fixed;
            bottom: 1.5vw;
            right: 1.5vw;
        }
        .logo {
            position: fixed;
            top: 1.5vw;
            right: 1.5vw;
            width: 5.8vw;
        }
        .social-icons {
            display: flex;
            flex-direction: column;
            width: 40%;
            align-items: center;
        }
        .social-icons a {
            font-size: 2.5vw;
            color: white;
            text-decoration: none;
            margin-bottom: 1.2vw;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Logo con enlace a inicio -->
    <a href="../Index.html">
        <img src="../images/logo.png" alt="StreetBall Logo" class="logo">
    </a>
    <div class="title">Contacto</div>
    <div class="content">¿Tienes alguna pregunta o sugerencia? Escríbenos:</div>
    <div class="form-container">
        <form class="contact-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo electrónico" required>
            <textarea placeholder="Mensaje" rows="3" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="social-icons">
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
        </div>
    </div>
    
    <!-- Menú desplegable -->
    <div class="menu">
        <div class="menu-icon">☰</div>
        <div class="menu-content">
            <a href="../Index.html">Inicio</a>
            <a href="5vs5.html">5vs5</a>
            <a href="7vs7.html">7vs7</a>
            <a href="descargar.html">Descargar</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </div>
</body>
</html>
